<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk to Ella - Your Mental Health Assistant</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>Talk to Ella</h1>
        <p>Your compassionate and empathetic mental health assistant.</p>
        <div class="chat-history">
            </div>
        <form id="chat-form">
            <div class="input-field">
                <input type="text" name="user_input" placeholder="Type your message here">
                <button type="submit">Send</button>
            </div>
            <div class="suggestion-prompts">
                <span>Feeling anxious?</span>
                <span>Feeling depressed?</span>
                <span>Feeling happy?</span>
                </div>
        </form>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
